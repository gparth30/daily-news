<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Daily News</title>
  </head>
  <body style="background-color : black;">
    <div style="border:solid 2px; background-color:white; width:100%;">
        <center>
            <h1>Daily Updates</h1>
        </center>
    </div>
    <div class="container">
        <br />
        <br />
        {% for i in case.articles %}
        <div class="container" style="color: wheat">
            <br />
            <h4><strong style="color:green;">Author : </strong>{{i.author}}</h4>
            <h4><strong style="color:green;">Title : </strong>{{i.title}}</h4>
            <h4><strong style="color:green;">Description : </strong>{{i.description}}</h4>
            <br />
            <img src= {{i.urlToImage}} width = "100%" heigth="300" alt="News Update" />

        </div>
        {% endfor %}
        <br />
    </div>

    <div style="border:solid 2px; background-color:white; width:100%;">
        <center>
            <h4>Copyright &copy; 2022 News Update</h4>
        </center>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
